<ul>
{% for mv in all_movies %}
<li>{{ mv[0] }} - {{ mv[1] }}</li><br>
{% endfor %}
</ul>

{% if not all_movies %}
There are no saved favorite movies to show.
{% endif %}

<div>
{% for message in get_flashed_messages() %} 
<strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

<a href="{{ url_for('index')}}">Return to add a new movie</a>
